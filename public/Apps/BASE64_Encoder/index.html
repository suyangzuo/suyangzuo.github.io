<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图文编解码 · BASE64在线加解密</title>
    <link rel="icon" href="/Images/Index-Images/APP.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" type="text/css" href="../apps-common-control.css" />
    <link rel="stylesheet" type="text/css" href="./base64.css" />
    <script src="/Scripts/lordicon.js" defer></script>
    <script src="/Scripts/top-banner.js" defer></script>
  </head>
  <body>
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <script src="../../Scripts/html-include.js" target="../../Apps/apps-common-control.html" position="afterbegin"></script>

    <main class="编解码应用">
      <h1>图文编解码（base64）</h1>
      <section class="工具页签">
        <button class="页签按钮 active" data-tab="text">文本</button>
        <button class="页签按钮" data-tab="image">图片</button>
      </section>

      <section class="面板 文本面板 active" data-panel="text">
        <div class="面板行">
          <div class="面板列">
            <div class="面板标题栏">
              <h2>原始文本</h2>
              <div class="操作区">
                <button id="text-clear">清空</button>
                <button id="text-paste">粘贴</button>
              </div>
            </div>
            <textarea id="text-input" placeholder="在此输入需要编码/解码的文本，支持 UTF-8 字符及表情"></textarea>
            <div class="选项区">
              <label><input type="checkbox" id="urlsafe" /> URL-Safe</label>
            </div>
            <div class="按钮行">
              <button id="encode-text" class="主按钮">编码 →</button>
              <button id="decode-text" class="次按钮">← 解码</button>
            </div>
          </div>
          <div class="面板列">
            <div class="面板标题栏">
              <h2>结果</h2>
              <div class="操作区">
                <button id="text-copy">复制</button>
                <button id="text-download">下载.txt</button>
              </div>
            </div>
            <textarea id="text-output" readonly placeholder="这里显示编码或解码后的结果"></textarea>
            <div class="元信息" id="text-meta"></div>
          </div>
        </div>
      </section>

      <section class="面板 图片面板" data-panel="image">
        <div class="面板行">
          <div class="面板列">
            <div class="面板标题栏">
              <h2>图片来源</h2>
              <div class="操作区">
                <button id="img-clear">清空</button>
              </div>
            </div>
            <div class="拖拽区" id="img-dropzone">
              <input type="file" id="img-file" accept="image/*" hidden />
              <p>拖拽图片到此处，或 <button id="img-browse" class="链接按钮" type="button">点击选择</button></p>
              <p class="提示文本">也支持在此区域粘贴图片</p>
            </div>
            <div class="预览区" id="img-preview">
              <img id="img-preview-img" alt="预览" />
            </div>
            <div class="按钮行">
              <button id="encode-image" class="主按钮">图片转 BASE64</button>
            </div>
          </div>
          <div class="面板列">
            <div class="面板标题栏">
              <h2>BASE64 数据</h2>
              <div class="操作区">
                <button id="img-paste">粘贴</button>
                <button id="img-copy">复制</button>
                <button id="img-download">下载.txt</button>
              </div>
            </div>
            <textarea id="img-output" placeholder="在此粘贴或编辑 data URL（data:image/...;base64,....）"></textarea>
            <div class="元信息" id="img-meta"></div>
            <div class="按钮行">
              <button id="decode-image" class="次按钮">从 BASE64 还原图片</button>
              <button id="download-image" class="次按钮">下载图片</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./base64.js"></script>
  </body>
  </html>
