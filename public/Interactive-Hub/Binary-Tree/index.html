<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉树</title>
    <link rel="icon" href="/Images/Interactive-Hub/HQ/二叉树.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+Mono&family=Fira+Sans:ital@0;1&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./binary-tree.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="./binary-tree.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="二叉树总区 总区">
      <script src="../../Scripts/html-include.js" target="../control.html" position="afterbegin"></script>
      <p class="交互标题">二叉树</p>
      <figure class="展示区">
        <canvas id="canvas-二叉树"></canvas>
      </figure>
      <div class="控制区">
        <div class="控制面板">
          <div class="控制组">
            <label>树类型：</label>
            <div class="radio组">
              <label class="radio标签">
                <input type="radio" name="树类型" value="普通二叉树" checked />
                <span class="radio文本">普通二叉树</span>
              </label>
              <label class="radio标签">
                <input type="radio" name="树类型" value="平衡二叉树" />
                <span class="radio文本">平衡二叉树</span>
              </label>
              <label class="radio标签">
                <input type="radio" name="树类型" value="完美二叉树" />
                <span class="radio文本">完美二叉树</span>
              </label>
              <label class="radio标签">
                <input type="radio" name="树类型" value="二叉搜索树" />
                <span class="radio文本">二叉搜索树</span>
              </label>
              <label class="radio标签">
                <input type="radio" name="树类型" value="AVL树" />
                <span class="radio文本"><span style="color: lightcyan; margin-right: 2px">AVL</span>树</span>
              </label>
            </div>
          </div>
          <div class="控制组 复选控制组">
            <div class="复选组件">
              <label class="checkbox标签">
                <input type="checkbox" id="递归删除复选框" checked />
                <span class="checkbox自定义"></span>
                <span class="checkbox文本">递归删除</span>
              </label>
            </div>
            <div class="复选组件">
              <label class="checkbox标签">
                <input type="checkbox" id="显示节点信息复选框" />
                <span class="checkbox自定义"></span>
                <span class="checkbox文本">显示节点信息</span>
              </label>
            </div>
          </div>
          <div class="控制组">
            <label>创建模式：</label>
            <div class="radio组">
              <label class="radio标签">
                <input type="radio" name="创建模式" value="随机创建" checked />
                <span class="radio文本">随机创建</span>
              </label>
              <label class="radio标签">
                <input type="radio" name="创建模式" value="手动创建" />
                <span class="radio文本">手动创建</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
