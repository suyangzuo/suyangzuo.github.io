<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>随心绘</title>
    <link rel="icon" href="/Images/Apps/笔刷.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../apps-common-control.css" />
    <link rel="stylesheet" href="./pickr/monolith.min.css" />
    <link rel="stylesheet" href="./painter.css" />
    <script src="/Scripts/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="./painter.js" defer></script>
  </head>
  <body>
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <script src="/Scripts/html-include.js" target="../apps-common-control.html" position="afterbegin"></script>
    <div id="总区">
      <div id="设置区">
        <div class="辅助区 设置分区">
          <div class="辅助列表 列表">
            <div class="辅助视觉效果区 辅助复选区">
              <label for="辅助视觉效果" class="标签"></label>
              <input
                class="复选框"
                type="checkbox"
                name="辅助视觉效果"
                id="辅助视觉效果"
                title="辅助视觉效果"
                checked
              />
            </div>
            <div class="按钮音效效果区 辅助复选区">
              <label for="按钮音效" class="标签"></label>
              <input class="复选框" type="checkbox" name="按钮音效" id="按钮音效" title="按钮音效" checked />
            </div>
          </div>
        </div>
        <div class="基础形状区 设置分区">
          <div class="形状列表 列表">
            <div class="基础形状分区 矩形区" 形状="矩形">
              <label class="形状符号" for="矩形"
                ><img class="示意符号" src="./Images/rectangle.svg" alt="矩形"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="矩形"
                class="单选框 基础形状单选框"
                id="矩形"
                title="矩形 - R"
              />
            </div>
            <div class="基础形状分区 圆形区" 形状="圆">
              <label class="形状符号" for="圆"><img class="示意符号" src="./Images/circle.svg" alt="矩形" /></label>
              <input type="radio" name="基础形状" value="圆" class="单选框 基础形状单选框" id="圆" title="圆 - C" />
            </div>
            <div class="基础形状分区 多边形区" 形状="多边形">
              <label class="形状符号" for="多边形"
                ><img class="示意符号" src="./Images/pentagon.svg" alt="矩形"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="多边形"
                class="单选框 基础形状单选框"
                id="多边形"
                title="多边形 - P"
              />
            </div>
            <div class="基础形状分区 多边形区" 形状="多角星">
              <label class="形状符号" for="多角星"
                ><img class="示意符号" src="./Images/pentagram.svg" alt="多角星"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="多角星"
                class="单选框 基础形状单选框"
                id="多角星"
                title="多角星 - W"
              />
            </div>
            <div class="基础形状分区 直线区" 形状="直线">
              <label class="形状符号" for="直线"><img class="示意符号" src="./Images/line.svg" alt="直线" /></label>
              <input
                type="radio"
                name="基础形状"
                value="直线"
                class="单选框 基础形状单选框"
                id="直线"
                title="直线 - L"
              />
            </div>
            <div class="基础形状分区 曲线区 禁用" 形状="三次贝塞尔曲线">
              <label class="形状符号" for="三次贝塞尔曲线"
                ><img class="示意符号" src="./Images/curve.svg" alt="三次贝塞尔曲线"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="三次贝塞尔曲线"
                class="单选框 基础形状单选框"
                id="三次贝塞尔曲线"
                title="三次贝塞尔曲线"
              />
            </div>
            <div class="基础形状分区 自由区" 形状="自由">
              <label class="形状符号" for="自由"
                ><img class="示意符号" src="./Images/brush.svg" alt="自由画笔"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="自由"
                class="单选框 基础形状单选框"
                id="自由"
                title="自由画笔 - B"
              />
            </div>
            <div class="基础形状分区 文本区 禁用" 形状="文本">
              <label class="形状符号" for="文本"><img class="示意符号" src="./Images/text.svg" alt="文本" /></label>
              <input type="radio" name="基础形状" value="文本" class="单选框 基础形状单选框" id="文本" title="文本" />
            </div>
            <div class="基础形状分区 图像区 禁用" 形状="图像">
              <label class="形状符号" for="图像"><img class="示意符号" src="./Images/image.svg" alt="图像" /></label>
              <input type="file" name="基础形状" value="图像" class="单选框 基础形状单选框" id="图像" title="图像" />
            </div>
          </div>
        </div>
        <div class="清空画布区 设置分区">
          <button class="按钮" id="清空画布按钮" title="清空画布">
            <img class="示意符号" src="./Images/clear.svg" alt="清空画布" />
          </button>
        </div>
        <div class="常用操作区 设置分区">
          <div class="操作列表组">
            <div class="常用操作列表 列表">
              <div class="基础形状分区 选择路径区" 形状="选择路径">
                <label class="形状符号" for="选择路径"
                  ><img class="示意符号" src="./Images/select-path.svg" alt="选择路径"
                /></label>
                <input
                  type="radio"
                  name="基础形状"
                  value="选择路径"
                  class="单选框 基础形状单选框"
                  id="选择路径"
                  title="选择路径 - A"
                />
              </div>
              <!-- <div class="基础形状分区 选框区" 形状="选框">
                <label class="形状符号" for="选框"><img class="示意符号" src="./Images/select.svg" alt="选框" /></label>
                <input
                  type="radio"
                  name="基础形状"
                  value="选框"
                  class="单选框 基础形状单选框"
                  id="选框"
                  title="选框 - S"
                />
              </div> -->
              <div class="按钮容器">
                <button class="按钮 禁用" id="撤销" title="撤销 - Ctrl+Z">
                  <img class="示意符号" src="./Images/reverse.svg" alt="撤销" />
                </button>
              </div>
              <div class="按钮容器">
                <button class="按钮 禁用" id="删除" title="删除 - Delete">
                  <img class="示意符号" src="./Images/delete.svg" alt="删除" />
                </button>
              </div>
            </div>
            <div class="形状操纵列表 列表">
              <div class="按钮容器 禁用">
                <button class="按钮" id="向上一层" title="向上一层">
                  <img class="示意符号" src="./Images/up.svg" alt="向上一层" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="向下一层" title="向下一层">
                  <img class="示意符号" src="./Images/down.svg" alt="向下一层" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="置于顶层" title="置于顶层">
                  <img class="示意符号" src="./Images/up-to-top.svg" alt="置于顶层" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="置于底层" title="置于底层">
                  <img class="示意符号" src="./Images/down-to-bottom.svg" alt="置于底层" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="水平翻转" title="水平翻转">
                  <img class="示意符号" src="./Images/flip-horizontally.svg" alt="水平翻转" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="垂直翻转" title="垂直翻转">
                  <img class="示意符号" src="./Images/flip-vertically.svg" alt="垂直翻转" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="顺时针旋转" title="顺时针旋转 90°">
                  <img class="示意符号" src="./Images/rotate-clockwise.svg" alt="顺时针旋转 90°" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="逆时针旋转" title="逆时针旋转 90°">
                  <img class="示意符号" src="./Images/rotate-counterclockwise.svg" alt="逆时针旋转 90°" />
                </button>
              </div>
            </div>
            <div class="形状交互列表 列表">
              <div class="按钮容器 禁用">
                <button class="按钮" id="交集" title="交集">
                  <img class="示意符号" src="./Images/intersection.svg" alt="交集" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="差集" title="差集">
                  <img class="示意符号" src="./Images/difference.svg" alt="差集" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="并集" title="并集">
                  <img class="示意符号" src="./Images/union.svg" alt="并集" />
                </button>
              </div>
              <div class="按钮容器 禁用">
                <button class="按钮" id="复制" title="复制">
                  <img class="示意符号" src="./Images/copy.svg" alt="复制" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="颜色区 设置分区">
          <div class="颜色列表 列表">
            <div class="颜色分区">
              <label for="描边" class="标签">描边</label>
              <input class="颜色框" type="color" name="描边" id="描边" title="描边" />
            </div>
            <div class="颜色分区">
              <label for="填充" class="标签">填充</label>
              <input class="颜色框" type="color" name="填充" id="填充" title="填充" />
            </div>
          </div>
        </div>
        <div class="描边宽度区 设置分区">
          <h5 class="标题">描边宽度</h5>
          <div class="描边宽度容器">
            <input
              class="范围滑块"
              type="range"
              min="1"
              max="20"
              value="2"
              name="描边宽度"
              id="描边宽度"
              title="描边宽度"
            />
            <label for="描边宽度" class="标签">2</label>
          </div>
        </div>
      </div>
      <div id="绘图区">
        <canvas id="画布"></canvas>
      </div>
    </div>
    <script src="./pickr/pickr.min.js"></script>
  </body>
</html>
