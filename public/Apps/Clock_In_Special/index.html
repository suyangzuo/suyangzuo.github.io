<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>专用打卡器</title>
    <link rel="icon" href="/Images/Apps/专用打卡器.jpg" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../apps-common-control.css" />
    <link rel="stylesheet" href="./Clock_In_Special.css" />
    <script src="/Scripts/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="/Scripts/snapdom.js" defer></script>
    <script src="./Clock_In_Special.js" defer></script>
  </head>
  <body>
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <script src="/Scripts/html-include.js" target="../apps-common-control.html" position="afterbegin"></script>
    <div id="总区">
      <div class="结果区">
        <div class="生成区">
          <figure class="背景区"></figure>
          <div class="打卡信息区">
            <div class="打卡标题区">
              <span class="打卡标题">打卡</span>
              <span class="打卡时间"></span>
            </div>
            <div class="打卡地点与日期">
              <span class="打卡地点">打卡地点</span>
              <span class="打卡日期"></span>
            </div>
            <div class="防伪区">
              <figure class="防伪标志">
                <img src="./Images/防伪.png" alt="防伪标志" />
              </figure>
              <span class="">今日水印相机已验证</span>
              <span>|</span>
              <span>时间地点真实</span>
            </div>
          </div>
          <div class="广告区">
            <span class="广告标题"><span>今</span><span>日</span><span>水</span><span>印</span></span>
            <span class="广告内容"><span>相机</span><span class="广告重点">真实可验</span></span>
            <span class="广告防伪"
              ><span style="margin-right: 4px">防伪</span><span class="防伪ID">1234567890ABCD</span></span
            >
          </div>
        </div>
      </div>
      <div class="参数区">
        <label for="选择图像" class="标签 文件选择标签">
          <span class="标签标题">选择背景图</span>
          <input type="file" id="选择图像" class="文件选择框" accept="image/*" />
        </label>
        <label for="打卡地点" class="标签 文本输入标签">
          <span class="标签标题">打卡地点</span>
          <input type="text" id="打卡地点" class="文本输入框" placeholder="输入地址信息" size="50" />
        </label>
        <div class="按钮区">
          <button class="按钮" id="生成截图" title="生成截图"><img src="./Images/截图.svg" alt="生成截图" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
