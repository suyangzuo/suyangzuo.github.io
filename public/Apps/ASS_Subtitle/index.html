<html lang="zh-CN">

    <link rel="stylesheet" href="./Pickr/monolith.min.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../apps-common-control.css" />
    <link rel="stylesheet" href="./ASS_Subtitle.css" />
    <script src="./Pickr/pickr.min.js"></script>
    <script src="/Scripts/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="./ASS_Subtitle.js" defer></script>

  <body>
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <script src="/Scripts/html-include.js" target="../apps-common-control.html" position="afterbegin"></script>
    <div id="总区">
      <div id="文件操作区">
        <label class="文件选择标签">
          <input type="file" id="文件选择" accept=".ass" />
          <span class="文件选择按钮">打开文件</span>
        </label>
        <div class="文件名显示区 隐藏">
          <span id="文件名"></span>
        </div>
        <label class="自动保存标签">
          <input type="checkbox" id="自动保存复选框" />
          <span>自动保存</span>
        </label>
        <button id="保存按钮" class="保存按钮">保存</button>
        <button id="全部撤销按钮" class="全部撤销按钮 禁用">全部撤销</button>
        <button id="关闭文件按钮" class="关闭文件按钮 禁用">关闭</button>
      </div>
      <div id="ASS区"></div>
    </div>
  </body>
