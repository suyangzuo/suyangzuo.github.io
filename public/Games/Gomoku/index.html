<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五子连珠</title>
    <link rel="icon" href="/Games/Mario-Run.gif" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+Mono&family=Noto+Sans+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../game-common.css" />
    <link rel="stylesheet" type="text/css" href="./Gomoku.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <script src="/Scripts/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <script src="/Scripts/html-include.js" target="/top-banner.html" position="afterbegin"></script>

    <div class="背景图片">
      <img src="../Images-Common/五子连珠.jpg" alt="游戏背景墙" />
    </div>
    <div class="控制区域">
      <div class="返回导航器">
        <a href="../" title="返回游戏大厅">
          <img src="../后退.png" alt="后退" />
        </a>
      </div>
      <div class="重置游戏">
        <img src="../重置.png" alt="重置游戏" title="重置" />
      </div>
    </div>
    <div class="游戏区域">
      <div class="游戏容器">
        <div class="游戏左侧">
          <div class="游戏标题">
            <h1 class="游戏标题文字">五子连珠</h1>
          </div>
          <div class="棋盘容器">
            <canvas id="gameBoard"></canvas>
          </div>
        </div>
        <div class="游戏右侧">
          <div class="游戏信息面板">
            <div class="当前玩家信息">
              <span class="玩家标签">当前玩家：</span>
              <span class="玩家名称 白棋" id="currentPlayer">黑棋</span>
            </div>
            <div class="游戏状态" id="gameStatus">游戏进行中</div>
          </div>
          <div class="游戏结果" id="gameResult" style="display: none">
            <div class="结果内容" id="resultContent"></div>
          </div>
          <div class="游戏说明">
            <button class="说明按钮" id="toggleInstructions">
              <span class="按钮文字">游戏说明</span>
              <span class="按钮图标">▼</span>
            </button>
            <div class="说明内容" id="instructionsContent" style="display: none">
              <button class="关闭按钮" id="closeInstructions">×</button>
              <div class="说明部分">
                <p><strong>游戏规则：</strong></p>
                <p>• 黑棋先手，双方轮流下棋</p>
                <p>• 率先在横、竖、斜任意方向连成五子者获胜</p>
                <p>• 点击棋盘交叉点下棋</p>
                <p>• 支持悔棋功能</p>
                <p>• 可切换AI模式进行人机对战</p>
              </div>
              <div class="算法说明">
                <p><strong>AI算法：</strong></p>
                <p>• 参考了 <a href="https://github.com/itlwei/Wuzi" target="_blank">itlwei/Wuzi项目</a> 的算法思路</p>
                <p>• 使用启发式评估 + 贪心策略</p>
                <p>• 优先获胜和防守，其次选择最佳位置</p>
                <p>• <span class="算法限制">当前缺乏深度搜索（Minimax/Alpha-Beta剪枝）</span></p>
                <p>by 杜宗远 <a href="mailto:keaidang@gmail.com" title="作者：杜宗远">keaidang@gmail.com</a></p>
              </div>
            </div>
          </div>
          <div class="游戏控制面板">
            <button class="游戏按钮" id="resetGame">重新开始</button>
            <button class="游戏按钮" id="undoMove">悔棋</button>
            <div class="模式区">
              <label for="AI" class="标签 单选标签">
                <span class="标签标题">AI</span>
                <input type="radio" id="AI" class="单选框" name="模式" checked />
              </label>
              <label for="人类" class="标签 单选标签">
                <span class="标签标题">人类</span>
                <input type="radio" id="人类" class="单选框" name="模式" />
              </label>
            </div>
            <div class="辅助效果区">
              <label for="音效" class="标签 复选标签">
                <span class="标签标题">音效</span>
                <input type="checkbox" id="音效" class="复选框" checked />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Gomoku.js"></script>
  </body>
</html>
