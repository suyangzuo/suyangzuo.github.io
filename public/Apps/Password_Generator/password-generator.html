<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密码生成器</title>
    <link rel="icon" href="/Images/Index-Images/密码.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Noto+Sans+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/password-generator.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/top-banner-common.css"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" href="../apps-common-control.css" />
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"
    ></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  </head>
  <body>
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"
    ></script>

    <script
      src="/Scripts/html-include.js"
      target="../apps-common-control.html"
      position="afterbegin"
    ></script>

    <div class="密码页面">
      <div id="顶栏菜单"></div>
      <div id="广告位1号">
        <div id="广告位1号左">
          <p>无论在何处，密码只属于你</p>
          <p>在永恒的程序上生成新密码，质量绝对有保证！</p>
        </div>
        <div id="广告位1号右">
          <button class="免费试用" type="button">免费试用14天</button>
        </div>
      </div>
      <div id="广告位2号">
        <p>需要生成密码？试试永恒的强密码生成器。</p>
        <p>生成安全、随机的密码以保持网络安全。</p>
      </div>
      <div id="密码区">
        <p>已生成的密码</p>
        <div id="密码框">
          <p>点击刷新按钮，生成密码。</p>
        </div>
      </div>
      <div id="密码选项">
        <div id="密码选项-上">
          <div id="密码大类">
            <div id="默认密码类型">
              <p>随机密码</p>
              <p>&#129171;</p>
            </div>
            <div id="密码类型选择-容器">
              <div id="密码类型选择-内容">
                <p>随机密码</p>
                <p 未完成>易记密码</p>
                <p>PIN</p>
              </div>
            </div>
          </div>
          <div id="刷新密码">
            <img src="/Images/Common/刷新-01.png" alt="刷新" title="更新密码" />
          </div>
          <div id="复制安全密码">
            <p id="复制密码提醒">
              <span>复制安全密码</span
              ><img src="./点击鼠标.gif" alt="点击鼠标" />
            </p>
            <p id="密码复制提示">已成功复制密码！</p>
          </div>
        </div>
        <div id="密码选项-下">
          <div id="密码长度滑块">
            <p>密码长度</p>
            <input
              type="range"
              min="8"
              max="100"
              value="16"
              class="slider"
              title="密码长度"
            />
            <p class="密码长度数字">16</p>
          </div>
          <div id="密码字符类型">
            <label for="数字框" class="密码类型复选框">
              <input
                type="checkbox"
                checked="checked"
                id="数字框"
                name="digit-check"
              />
              <span>数字</span>
            </label>
            <label for="符号框" class="密码类型复选框">
              <input
                type="checkbox"
                checked="checked"
                id="符号框"
                name="symbol-check"
              />
              <span>符号</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <script
      src="/Scripts/html-include.js"
      target="/bottom-banner.html"
      position="beforeend"
    ></script>
    <script src="/Scripts/password-generator.js"></script>
  </body>
</html>
