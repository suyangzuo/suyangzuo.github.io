    <dialog id="收藏栏">
      <div id="收藏栏布局区">
        <div class="收藏条目" id="收藏条目-添加">
          <button>
            <lord-icon
              src="https://cdn.lordicon.com/pdsourfn.json"
              trigger="loop"
              delay="3000"
              colors="primary:#121331,secondary:#08a88a,tertiary:#848484"
              style="width: 150px; height: 150px"
            >
            </lord-icon>
          </button>
          <span id="收藏栏重复提示"></span>
        </div>
      </div>
      <button id="关闭收藏栏">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </dialog>

    <div class="收藏区">
      <button id="收藏栏按钮" title="打开收藏栏">
        <lord-icon src="https://cdn.lordicon.com/qwjfapmb.json" trigger="hover" style="width: 50px; height: 50px">
        </lord-icon>
        <span id="收藏数量"></span><span id="收藏提示"></span>
      </button>
      <button id="收藏按钮" class="收藏按钮" title="收藏 / 取消收藏">
        <lord-icon src="https://cdn.lordicon.com/hntobqbr.json" trigger="hover" style="width: 50px; height: 50px">
        </lord-icon>
      </button>
    </div>

          <img src="/Images/SVG/Git.svg" alt="Git" />
