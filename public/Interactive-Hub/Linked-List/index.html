<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链表</title>
    <link rel="icon" href="/Images/Interactive-Hub/HQ/链表.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+Mono&family=Fira+Sans:ital@0;1&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./Linked-List.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="./Linked-List.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="链表总区 总区">
      <script src="../../Scripts/html-include.js" target="../control.html" position="afterbegin"></script>
      <p class="交互标题">链表</p>
      <figure class="展示区">
        <canvas></canvas>
      </figure>
      <div class="控制区">
        <div class="控制面板">
          <div class="控制组">
            <label>链表类型：</label>
            <div class="radio组">
              <label class="radio标签">
                <input type="radio" name="链表类型" value="单向链表" checked />
                <span class="radio文本">单向链表</span>
              </label>
              <label class="radio标签">
                <input type="radio" name="链表类型" value="双向链表" />
                <span class="radio文本">双向链表</span>
              </label>
            </div>
          </div>
          <div class="控制组">
            <label class="checkbox标签">
              <input type="checkbox" id="添加节点复选框" checked />
              <span class="checkbox自定义"></span>
              <span class="checkbox文本">添加节点</span>
            </label>
            <label class="checkbox标签">
              <input type="checkbox" id="环形复选框" />
              <span class="checkbox自定义"></span>
              <span class="checkbox文本">环形</span>
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
