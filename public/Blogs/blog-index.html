    <link rel="stylesheet" type="text/css" href="./blog-index.css" />

      type="text/css"

    <script src="/Scripts/echarts.js"></script>

  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script
      src="../Scripts/html-include.js"
      target="../top-banner.html"
      position="afterbegin"
    ></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->
    <dialog id="收藏栏">
      <div id="收藏栏布局区">
        <div class="收藏条目" id="收藏条目-添加">
          <button>
            <lord-icon
              src="https://cdn.lordicon.com/pdsourfn.json"
              trigger="loop"
              delay="3000"
              colors="primary:#121331,secondary:#08a88a,tertiary:#848484"
              style="width: 150px; height: 150px"
            >
            </lord-icon>
          </button>
          <span id="收藏栏重复提示"></span>
        </div>
      </div>
      <button id="关闭收藏栏">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </dialog>

    <div class="收藏区">
      <button id="收藏栏按钮" title="打开收藏栏">
        <i class="fa-solid fa-book-tanakh"></i><span id="收藏数量"></span
        ><span id="收藏提示"></span>
      </button>
      <button id="收藏按钮" class="收藏按钮" title="收藏 / 取消收藏">
        <i class="fa-solid fa-file-circle-plus"></i>
      </button>
    </div>

    <dialog class="技术栈对话框">

      </button>
      <div class="技术栈内容">

        </div>

          <img src="/Images/SVG/Git.svg" alt="Git" />

        </div>
        <div class="技术栈 Web前端-原生开发">
          <img
            src="/Images/Page-Logos/编程开发/HTML-Tag.png"
            alt="Web前端 原生开发"
          />
          <p>Web前端<br />原生开发</p>
        </div>
        <div class="技术栈 Node.js">
          <img src="/Images/SVG/Node.js.svg" alt="Node.js" />

          <p>jQuery</p>
        </div>

          <p>React</p>
        </div>

          <img src="/Images/SVG/Vue.svg" alt="Vue" />
          <p>Vue</p>
        </div>
        <div class="技术栈 Next.js">
          <img src="/Images/SVG/Next.js.svg" alt="Next.js" />

        </div>
        <div class="技术栈 Vite">
          <img src="/Images/SVG/Vite.svg" alt="Vite" />

        </div>
