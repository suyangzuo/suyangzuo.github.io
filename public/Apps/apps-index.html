<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web应用程序</title>
    <link rel="icon" href="/Images/Index-Images/APP.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC&family=JetBrains+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/top-banner-common.css"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/prism.css" />
    <link rel="stylesheet" href="/Font-Awesome-Free/css/fontawesome.css" />
    <link rel="stylesheet" href="/Font-Awesome-Free/css/brands.css" />
    <link rel="stylesheet" href="/Font-Awesome-Free/css/solid.css" />
    <link rel="stylesheet" href="./apps-index.css" />
    <script src="https://cdn.lordicon.com/lordicon.js" defer></script>
    <script src="/Scripts/top-banner.js" defer></script>
  </head>
  <body>
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"
    ></script>
    <section class="app-banner">
      <figure class="顶栏图片">
        <img src="/Images/Apps/App-例图03.png" alt="App" />
      </figure>
      <div class="顶栏文字">
        <p class="顶栏标题">
          <span style="margin-right: 10px">Web</span>应用实验室
        </p>
        <h1 style="font-size: 6.5rem; translate: 0 -30px">
          发挥你的<span class="创意">创意</span>
        </h1>
      </div>
    </section>
    <section class="app-center">
      <div class="app 密码生成器">
        <h1 class="app-名称">密码生成器</h1>
        <figure class="图片区">
          <img src="/Images/Index-Images/密码.png" alt="密码" />
        </figure>
        <a
          class="app-链接"
          type="button"
          target="_self"
          href="./Password_Generator/password-generator.html"
          >访问<i class="fa-solid fa-circle-arrow-right"></i
        ></a>
      </div>
      <div class="app 密码生成器">
        <h1 class="app-名称">回复模拟器</h1>
        <figure class="图片区">
          <img src="/Images/Apps/回复模拟器.png" alt="回复模拟器" />
        </figure>
        <a
          class="app-链接"
          type="button"
          target="_self"
          href="./Class_Notification/Class_Notification.html"
          >访问<i class="fa-solid fa-circle-arrow-right"></i
        ></a>
      </div>
      <div class="app 快捷键测试器">
        <h1 class="app-名称">快捷键测试器</h1>
        <figure class="图片区">
          <img src="/Images/Apps/快捷键测试器.png" alt="快捷键测试器" />
        </figure>
        <a
          class="app-链接"
          type="button"
          target="_self"
          href="./ShortcutTester/ShortcutTest.html"
          >访问<i class="fa-solid fa-circle-arrow-right"></i
        ></a>
      </div>

      <div class="app 快捷键测试器">
        <h1 class="app-名称">随机选人</h1>
        <figure class="图片区">
          <img src="/Images/Apps/随机选人.png" alt="随机选人" />
        </figure>
        <a
          class="app-链接"
          type="button"
          target="_self"
          href="./Random-Select/Random-Select.html"
          >访问<i class="fa-solid fa-circle-arrow-right"></i
        ></a>
      </div>

    </section>
    <script
      src="../Scripts/html-include.js"
      target="../bottom-banner.html"
      position="beforeend"
    ></script>
    <script src="/Apps/apps.js"></script>
  </body>
</html>
