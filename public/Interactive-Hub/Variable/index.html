<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量</title>
    <link rel="icon" href="/Images/Interactive-Hub/HQ/变量.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+Mono&family=Fira+Sans:ital@0;1&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./variable.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="./variable.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="变量总区 总区">
      <script src="../../Scripts/html-include.js" target="../control.html" position="afterbegin"></script>
      <p class="交互标题">变量</p>
      <div class="内存分配区"></div>
      <div class="设置区">
        <label for="内存容量" class="滑块标签">
          <span class="滑块标题 控件标题">内存容量</span>
          <input type="range" min="150" max="1500" value="800" id="内存容量" class="滑块" autocomplete="off" />
          <span class="滑块值">800</span>
          <span class="滑块单位"
            ><span class="单位英文">B</span><span class="单位分隔符">/</span><span class="单位英文">Byte</span
            ><span class="单位分隔符">/</span><span class="单位中文">字节</span></span
          >
        </label>
        <div class="代码输入区">
          <div class="代码输入分区 初始化" 自定义代码索引="0">
            <h4 class="代码输入分区标题">初始化</h4>
            <div class="代码含义区">
              <label class="变量类型 标签" for="类型-1">类型</label>
              <label class="变量标识符 标签" for="标识符-1">标识符</label>
              <span class="等号">=</span>
              <label class="变量值 标签" for="值-1">值</label>
            </div>
            <div class="代码区">
              <input type="text" class="文本框 类型框" id="类型-1" tabindex="1" />
              <input type="text" class="文本框 标识符框" id="标识符-1" tabindex="2" />
              <span class="等号">=</span>
              <input type="text" class="文本框 值框" id="值-1" tabindex="3" />
            </div>
          </div>
          <div class="代码输入分区 初始化 可变代码输入分区" 自定义代码索引="1">
            <h4 class="代码输入分区标题">
              <label class="标签">
                <input type="radio" class="单选框" id="作用-初始化" name="作用" checked />
                <span class="标签文本">初始化</span>
              </label>
              <label class="标签">
                <input type="radio" class="单选框" id="作用-更改" name="作用" />
                <span class="标签文本">更改</span>
              </label>
            </h4>
            <div class="代码含义区">
              <label class="变量类型 标签" for="类型-2">类型</label>
              <label class="变量标识符 标签" for="标识符-2">标识符</label>
              <span class="等号">=</span>
              <label class="变量值 标签" for="值-2">值</label>
            </div>
            <div class="代码区">
              <input type="text" class="文本框 类型框" id="类型-2" tabindex="5" />
              <input type="text" class="文本框 标识符框" id="标识符-2" tabindex="6" />
              <span class="等号">=</span>
              <input type="text" class="文本框 值框" id="值-2" tabindex="7" />
            </div>
          </div>
        </div>
      </div>
      <div class="展示区">
        <div class="变量区">
          <canvas id="内存Canvas" class="内存Canvas"></canvas>
        </div>
      </div>
    </section>
  </body>
</html>
