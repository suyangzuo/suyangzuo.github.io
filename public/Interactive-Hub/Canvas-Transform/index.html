<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二维仿射变换</title>
    <link rel="icon" href="/Images/Interactive-Hub/HQ/Canvas变换.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./Canvas-Transform.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="./Canvas-Transform.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="Canvas变换总区 总区">
      <script src="../../Scripts/html-include.js" target="../control.html" position="afterbegin"></script>
      <p class="交互标题">二维仿射变换</p>
      <div class="Canvas容器">
        <canvas id="canvas-transform"></canvas>
        <div class="复合操作区">
          <div class="slider-wrapper">
            <div class="slider-title">
              <span class="label" style="text-align: right; flex-grow: 1">旋转</span>
            </div>
            <input type="range" id="slider-rotate" min="0" max="360" step="1" value="0" />
            <div class="slider-value">0</div>
          </div>
        </div>
        <div class="操作区">
          <div class="slider-wrapper">
            <div class="slider-title">
              <span class="param">a</span>
              <span class="label">水平缩放</span>
            </div>
            <input type="range" id="slider-a" min="-2" max="2" step="0.1" value="1" />
            <div class="slider-value">1.0</div>
          </div>
          <div class="slider-wrapper">
            <div class="slider-title">
              <span class="param">b</span>
              <span class="label">水平倾斜</span>
            </div>
            <input type="range" id="slider-b" min="-1" max="1" step="0.1" value="0" />
            <div class="slider-value">0.0</div>
          </div>
          <div class="slider-wrapper">
            <div class="slider-title">
              <span class="param">c</span>
              <span class="label">垂直倾斜</span>
            </div>
            <input type="range" id="slider-c" min="-1" max="1" step="0.1" value="0" />
            <div class="slider-value">0.0</div>
          </div>
          <div class="slider-wrapper">
            <div class="slider-title">
              <span class="param">d</span>
              <span class="label">垂直缩放</span>
            </div>
            <input type="range" id="slider-d" min="-2" max="2" step="0.1" value="1" />
            <div class="slider-value">1.0</div>
          </div>
          <div class="slider-wrapper">
            <div class="slider-title">
              <span class="param">e</span>
              <span class="label">水平平移</span>
            </div>
            <input type="range" id="slider-e" min="-500" max="500" step="10" value="0" />
            <div class="slider-value">0</div>
          </div>
          <div class="slider-wrapper">
            <div class="slider-title">
              <span class="param">f</span>
              <span class="label">垂直平移</span>
            </div>
            <input type="range" id="slider-f" min="-500" max="500" step="10" value="0" />
            <div class="slider-value">0</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
