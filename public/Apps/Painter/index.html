<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>随心绘</title>
    <link rel="icon" href="/Images/Apps/笔刷.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../apps-common-control.css" />
    <link rel="stylesheet" href="./pickr/monolith.min.css" />
    <link rel="stylesheet" href="./painter.css" />
    <script src="/Scripts/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="./painter.js" defer></script>
  </head>
  <body>
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <script src="/Scripts/html-include.js" target="../apps-common-control.html" position="afterbegin"></script>
    <div id="总区">
      <div id="设置区">
        <div class="辅助区 设置分区">
          <h5 class="标题">辅助效果</h5>
          <div class="辅助列表 列表">
            <div class="辅助视觉效果区 辅助复选区">
              <label for="辅助视觉效果" class="标签">辅助视觉效果</label>
              <input
                class="复选框"
                type="checkbox"
                name="辅助视觉效果"
                id="辅助视觉效果"
                title="辅助视觉效果"
                checked
              />
            </div>
          </div>
        </div>
        <div class="基础形状区 设置分区">
          <h5 class="标题">基础形状</h5>
          <div class="形状列表 列表">
            <div class="基础形状分区 矩形区" 形状="矩形">
              <label class="形状符号" for="矩形"
                ><img class="示意符号" src="./Images/rectangle.svg" alt="矩形"
              /></label>
              <input type="radio" name="基础形状" value="矩形" class="单选框 基础形状单选框" id="矩形" title="矩形" />
            </div>
            <div class="基础形状分区 圆形区" 形状="圆">
              <label class="形状符号" for="圆"><img class="示意符号" src="./Images/circle.svg" alt="矩形" /></label>
              <input type="radio" name="基础形状" value="圆" class="单选框 基础形状单选框" id="圆" title="圆" />
            </div>
            <div class="基础形状分区 多边形区" 形状="正多边形">
              <label class="形状符号" for="正多边形"
                ><img class="示意符号" src="./Images/pentagon.svg" alt="矩形"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="正多边形"
                class="单选框 基础形状单选框"
                id="正多边形"
                title="正多边形"
              />
            </div>
            <div class="基础形状分区 多边形区" 形状="正多角星">
              <label class="形状符号" for="正多角星"
                ><img class="示意符号" src="./Images/pentagram.svg" alt="正多角星"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="正多角星"
                class="单选框 基础形状单选框"
                id="正多角星"
                title="正多角星"
              />
            </div>
            <div class="基础形状分区 直线区" 形状="直线">
              <label class="形状符号" for="直线"><img class="示意符号" src="./Images/line.svg" alt="直线" /></label>
              <input type="radio" name="基础形状" value="直线" class="单选框 基础形状单选框" id="直线" title="直线" />
            </div>
            <div class="基础形状分区 曲线区 禁用" 形状="三次贝塞尔曲线">
              <label class="形状符号" for="三次贝塞尔曲线"
                ><img class="示意符号" src="./Images/curve.svg" alt="三次贝塞尔曲线"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="三次贝塞尔曲线"
                class="单选框 基础形状单选框"
                id="三次贝塞尔曲线"
                title="三次贝塞尔曲线"
              />
            </div>
            <div class="基础形状分区 自由区 禁用" 形状="自由">
              <label class="形状符号" for="自由"
                ><img class="示意符号" src="./Images/brush.svg" alt="自由画笔"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="自由"
                class="单选框 基础形状单选框"
                id="自由"
                title="自由画笔"
              />
            </div>
            <div class="基础形状分区 文本区 禁用" 形状="文本">
              <label class="形状符号" for="文本"
                ><img class="示意符号" src="./Images/text.svg" alt="文本"
              /></label>
              <input
                type="radio"
                name="基础形状"
                value="文本"
                class="单选框 基础形状单选框"
                id="文本"
                title="文本"
              />
            </div>
          </div>
        </div>
        <div class="清空画布区 设置分区">
          <h5 class="标题">清空画布</h5>
          <button class="按钮" id="清空画布按钮" title="清空画布">
            <img class="示意符号" src="./Images/clear.svg" alt="清空画布" />
          </button>
        </div>
        <div class="常用操作区 设置分区">
          <h5 class="标题">常用操作</h5>
          <div class="常用操作列表 列表">
            <button class="按钮" id="撤销" title="撤销">
              <img class="示意符号" src="./Images/reverse.svg" alt="撤销" />
            </button>
          </div>
        </div>
        <div class="颜色区 设置分区">
          <h5 class="标题">颜色</h5>
          <div class="颜色列表 列表">
            <div class="颜色分区">
              <label for="描边" class="标签">描边</label>
              <input class="颜色框" type="color" name="描边" id="描边" title="描边" />
            </div>
            <div class="颜色分区">
              <label for="填充" class="标签">填充</label>
              <input class="颜色框" type="color" name="填充" id="填充" title="填充" />
            </div>
          </div>
        </div>
        <div class="描边宽度区 设置分区">
          <h5 class="标题">描边宽度</h5>
          <div class="描边宽度容器">
            <input
              class="范围滑块"
              type="range"
              min="0"
              max="50"
              value="2"
              name="描边宽度"
              id="描边宽度"
              title="描边宽度"
            />
            <label for="描边宽度" class="标签">2</label>
          </div>
        </div>
      </div>
      <div id="绘图区">
        <canvas id="画布"></canvas>
      </div>
    </div>
    <script src="./pickr/pickr.min.js"></script>
  </body>
</html>
