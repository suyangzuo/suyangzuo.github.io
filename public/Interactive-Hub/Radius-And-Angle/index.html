<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弧度和角度</title>
    <link rel="icon" href="/Images/Interactive-Hub/HQ/弧度和角度.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./RadiusAndAngle.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="./RadiusAndAngle.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="弧度和角度总区 总区">
      <script src="../../Scripts/html-include.js" target="../control.html" position="afterbegin"></script>
      <p class="交互标题">弧度<span class="和与">和</span>角度</p>
      <figure class="展示区">
        <div class="坐标系选择区">
          <label class="坐标系选项">
            <input type="radio" name="坐标系" value="计算机图形学" />
            <span class="选项文本">计算机图形学坐标系</span>
          </label>
          <label class="坐标系选项">
            <input type="radio" name="坐标系" value="导航" />
            <span class="选项文本">导航坐标系</span>
          </label>
        </div>
      </figure>
      <div class="控制区">
        <h3>概念说明</h3>
        <ul>
          <li><strong>弧度 (Radian)</strong>: 弧长与半径的比值</li>
          <li>
            <strong>角度 (Degree)</strong>: 将圆周等分为<span class="数值">360</span>份，每份为<span class="数值"
              >1</span
            ><span class="单位">°</span>
          </li>
          <li>
            <strong>转换关系</strong>:
            <span class="转换关系公式" style="background-color: #0005; padding: 5px 10px"
              ><span class="数值">1</span><span class="中文单位">弧度</span> <span class="等号">=</span>
              <span class="数值">180</span><span class="单位">°</span><span class="除号">/</span
              ><span class="括号">π</span> <span class="等号">≈</span> <span class="数值">57.3</span
              ><span class="单位">°</span></span
            >
            ，<span class="转换关系公式" style="background-color: #0005; padding: 5px 10px"
              ><span class="数值">1</span><span class="单位">°</span> <span class="等号">=</span>
              <span class="括号">π</span><span class="除号">/</span><span class="数值">180</span
              ><span class="中文单位">弧度</span> <span class="等号">≈</span> <span class="数值">0.017</span
              ><span class="中文单位">弧度</span></span
            >
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
